<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge, chrome=1" />
  <title>React App</title>
</head>

<body>
  <header>
    <div class="headLine">
      <h1 class="logo"><img src="./lib/logo.png" alt="TRAINER AGENCY|パーソナルトレーナー求人専門サイト"></h1>
    </div>
    <div class="progress">
      <div class="bar"><span></span><span></span></div>
      <!-- <span class="prev btnBack"><svg>
          <use xlink:href="#arrow"></use>
        </svg>戻る</span> -->
      <div class="topText">
        <p>日本最大規模の求人数からご紹介</p>
        <img src="./lib/FV2.jpeg" alt="アンケートに入力して検索をスタート" >
      </div>
      <div class="center">
        <div class="bar"><span></span><span></span></div>
        <span class="msg">簡単30秒入力♪</span>
        <div class="bar-text">
          <span class="prev">START</span>
          <span class="next">GOAL</span>
        </div>
      </div>
      <div class="wrapper active">
        <h3 class="formHead">トレーナー経験について教えてください</h3>
        <ul class="formList">
          <li class="item">
            <label class="inputRadio inputRadio1">
              <input type="radio" id="btnSec1-1" name="トレーナー経験" value="トレーナー未経験">
              <span><span>トレーナー未経験<svg><use xlink:href="#arrow"></use></svg></span></span>
            </label>
          </li>
          <li class="item">
            <label class="inputRadio inputRadio1">
              <input type="radio" id="btnSec1-2" name="トレーナー経験" value="トレーナー経験3年未満">
              <span><span>トレーナー経験3年未満<svg><use xlink:href="#arrow"></use></svg></span></span>
            </label>
          </li>
          <li class="item">
            <label class="inputRadio inputRadio1">
              <input type="radio" id="btnSec1-3" name="トレーナー経験" value="トレーナー経験3年以上">
              <span><span>トレーナー経験3年以上<svg><use xlink:href="#arrow"></use></svg></span></span>
            </label>
          </li>
        </ul>
      </div>
    </div>
  </header>

  <div id="root"></div>
  <script type="text/javascript" src="js/app.js" charset="utf-8"></script>
</body>

</html>
